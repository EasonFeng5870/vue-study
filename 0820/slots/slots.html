<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script src="../axios/vue.global.js"></script>
</head>
<body>
    <div id="Application">
        <my-container>
            <template v-slot:header>
                <h1>这里是头部元素</h1>
            </template>
            <template v-slot:main>
                <p>内容部分</p>
                <p>内容部分</p>
            </template>
            <template #footer>
                <p>这里是尾部</p>
            </template>
        </my-container>
    </div>
    <script>
        /*const app = {
            data() {
               return {

               }
            },
            methods: {

            }
        }*/
        const app = Vue.createApp({})
        const containerComponent = {
            template: `<div><slot name="header"></slot><hr/>
                        <slot name="main"></slot><hr/>
                        <slot name="footer"></slot></div>`
        }
        app.component("my-container", containerComponent)
        app.mount("#Application")
    </script>
</body>
</html>
